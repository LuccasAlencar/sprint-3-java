<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Erro - Sistema Mottu</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white border-danger">
                <div class="card-header bg-danger">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${errorTitle} ?: 'Erro'">Erro</span>
                    </h4>
                </div>
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle fa-5x text-danger mb-3"></i>
                    </div>
                    
                    <p class="lead mb-4" th:text="${errorMessage} ?: 'Ocorreu um erro inesperado.'">
                        Ocorreu um erro inesperado.
                    </p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a th:href="@{/}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Voltar ao Dashboard
                        </a>
                        <button onclick="history.back()" class="btn btn-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Página Anterior
                        </button>
                    </div>
                </div>
                <div class="card-footer bg-dark text-muted text-center">
                    <small>Se o problema persistir, entre em contato com o suporte técnico.</small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
