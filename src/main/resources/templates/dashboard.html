<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sistema Mottu</title>
</head>
<body>

<div layout:fragment="content">
    <h1 class="text-center my-4">Sistema Mottu</h1>

    <div class="row">
        <div class="col-md-7">
            <div class="card bg-dark text-white border-success">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Motos</h5>
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#motoModal" data-action="add">Adicionar</button>
                </div>
                <div class="card-body" style="height: 500px; overflow-y: auto;">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Placa</th>
                                <th scope="col">Status</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="moto : ${motos}" th:data-moto-id="${moto.id}"
                                th:data-moto-placa="${moto.placa}"
                                th:data-moto-chassi="${moto.chassi}"
                                th:data-moto-qrcode="${moto.qrCode}"
                                th:data-moto-data-entrada="${moto.dataEntrada}"
                                th:data-moto-previsao-entrega="${moto.previsaoEntrega}"
                                th:data-moto-observacoes="${moto.observacoes}"
                                th:data-moto-zona-id="${moto.zona?.id}"
                                th:data-moto-patio-id="${moto.patio?.id}"
                                th:data-moto-status-id="${moto.status?.id}">
                                <td th:text="${moto.placa}"></td>
                                <td th:text="${moto.status?.nome}"></td>
                                <td>
                                    <button class="btn btn-warning btn-sm edit-btn" data-bs-toggle="modal" data-bs-target="#motoModal" data-action="edit">Editar</button>
                                    <a th:href="@{/moto/delete/{id}(id=${moto.id})}" class="btn btn-danger btn-sm delete-btn">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card bg-dark text-white border-success">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">Pátios</h6>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#patioModal" data-action="add">Adicionar</button>
                        </div>
                        <div class="card-body" style="height: 150px; overflow-y: auto;">
                            <table class="table table-dark table-hover">
                                <thead><tr><th>Nome</th><th>Ações</th></tr></thead>
                                <tbody>
                                    <tr th:each="patio : ${patios}" th:data-patio-id="${patio.id}" th:data-patio-nome="${patio.nome}">
                                        <td th:text="${patio.nome}"></td>
                                        <td>
                                            <button class="btn btn-warning btn-sm edit-patio-btn" data-bs-toggle="modal" data-bs-target="#patioModal" data-action="edit">Editar</button>
                                            <a th:href="@{/patio/delete/{id}(id=${patio.id})}" class="btn btn-danger btn-sm delete-btn">Excluir</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card bg-dark text-white border-success">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">Zonas</h6>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#zonaModal" data-action="add">Adicionar</button>
                        </div>
                        <div class="card-body" style="height: 150px; overflow-y: auto;">
                            <table class="table table-dark table-hover">
                                <thead><tr><th>Nome</th><th>Ações</th></tr></thead>
                                <tbody>
                                    <tr th:each="zona : ${zonas}" th:data-zona-id="${zona.id}" th:data-zona-nome="${zona.nome}" th:data-zona-letra="${zona.letra}">
                                        <td th:text="${zona.nome}"></td>
                                        <td>
                                            <button class="btn btn-warning btn-sm edit-zona-btn" data-bs-toggle="modal" data-bs-target="#zonaModal" data-action="edit">Editar</button>
                                            <a th:href="@{/zona/delete/{id}(id=${zona.id})}" class="btn btn-danger btn-sm delete-btn">Excluir</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card bg-dark text-white border-success">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">Status</h6>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#statusModal" data-action="add">Adicionar</button>
                        </div>
                        <div class="card-body" style="height: 150px; overflow-y: auto;">
                            <table class="table table-dark table-hover">
                                <thead><tr><th>Nome</th><th>Ações</th></tr></thead>
                                <tbody>
                                    <tr th:each="status : ${statusList}" th:data-status-id="${status.id}" th:data-status-nome="${status.nome}" th:data-status-grupo-id="${status.statusGrupo?.id}">
                                        <td th:text="${status.nome}"></td>
                                        <td>
                                            <button class="btn btn-warning btn-sm edit-status-btn" data-bs-toggle="modal" data-bs-target="#statusModal" data-action="edit">Editar</button>
                                            <a th:href="@{/status/delete/{id}(id=${status.id})}" class="btn btn-danger btn-sm delete-btn">Excluir</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card bg-dark text-white border-success">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">Grupos</h6>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#statusGrupoModal" data-action="add">Adicionar</button>
                        </div>
                        <div class="card-body" style="height: 150px; overflow-y: auto;">
                            <table class="table table-dark table-hover">
                                <thead><tr><th>Nome</th><th>Ações</th></tr></thead>
                                <tbody>
                                    <tr th:each="grupo : ${grupos}" th:data-grupo-id="${grupo.id}" th:data-grupo-nome="${grupo.nome}">
                                        <td th:text="${grupo.nome}"></td>
                                        <td>
                                            <button class="btn btn-warning btn-sm edit-grupo-btn" data-bs-toggle="modal" data-bs-target="#statusGrupoModal" data-action="edit">Editar</button>
                                            <a th:href="@{/status-grupo/delete/{id}(id=${grupo.id})}" class="btn btn-danger btn-sm delete-btn">Excluir</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Moto -->
    <div class="modal fade" id="motoModal" tabindex="-1" aria-labelledby="motoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="motoModalLabel">Adicionar Nova Moto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/moto/save}" method="post" id="motoForm">
                        <input type="hidden" id="motoId" name="id">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="placa" class="form-label">Placa</label>
                                <input type="text" class="form-control" id="placa" name="placa">
                                <small class="form-text text-muted">Preencha pelo menos um dos três: Placa, Chassi ou QR Code</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="chassi" class="form-label">Chassi</label>
                                <input type="text" class="form-control" id="chassi" name="chassi">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="qrCode" class="form-label">QR Code</label>
                                <input type="text" class="form-control" id="qrCode" name="qrCode">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="previsaoEntrega" class="form-label">Previsão de Entrega</label>
                                <input type="date" class="form-control" id="previsaoEntrega" name="previsaoEntrega">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="zonaId" class="form-label">Zona</label>
                                <select class="form-select" id="zonaId" name="zonaId" required>
                                    <option value="">Selecione a Zona</option>
                                    <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nome}"></option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="patioId" class="form-label">Pátio</label>
                                <select class="form-select" id="patioId" name="patioId" required>
                                    <option value="">Selecione o Pátio</option>
                                    <option th:each="patio : ${patios}" th:value="${patio.id}" th:text="${patio.nome}"></option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="statusId" class="form-label">Status</label>
                                <select class="form-select" id="statusId" name="statusId" required>
                                    <option value="">Selecione o Status</option>
                                    <option th:each="status : ${statusList}" th:value="${status.id}" th:text="${status.nome}"></option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="motoForm" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Pátio -->
    <div class="modal fade" id="patioModal" tabindex="-1" aria-labelledby="patioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="patioModalLabel">Adicionar Pátio</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/patio/save}" method="post" id="patioForm">
                        <input type="hidden" id="patioId" name="id">
                        <div class="mb-3">
                            <label for="patioNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="patioNome" name="nome" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="patioForm" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Zona -->
    <div class="modal fade" id="zonaModal" tabindex="-1" aria-labelledby="zonaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="zonaModalLabel">Adicionar Zona</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/zona/save}" method="post" id="zonaForm">
                        <input type="hidden" id="zonaId" name="id">
                        <div class="mb-3">
                            <label for="zonaNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="zonaNome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="zonaLetra" class="form-label">Letra</label>
                            <input type="text" class="form-control" id="zonaLetra" name="letra" maxlength="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="zonaForm" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Status -->
    <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusModalLabel">Adicionar Status</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/status/save}" method="post" id="statusForm">
                        <input type="hidden" id="statusId" name="id">
                        <div class="mb-3">
                            <label for="statusNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="statusNome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="statusGrupoId" class="form-label">Grupo</label>
                            <select class="form-select" id="statusGrupoId" name="statusGrupoId" required>
                                <option value="">Selecione o Grupo</option>
                                <option th:each="grupo : ${grupos}" th:value="${grupo.id}" th:text="${grupo.nome}"></option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="statusForm" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Status Grupo -->
    <div class="modal fade" id="statusGrupoModal" tabindex="-1" aria-labelledby="statusGrupoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusGrupoModalLabel">Adicionar Grupo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/status-grupo/save}" method="post" id="statusGrupoForm">
                        <input type="hidden" id="statusGrupoId" name="id">
                        <div class="mb-3">
                            <label for="statusGrupoNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="statusGrupoNome" name="nome" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="statusGrupoForm" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- Scripts específicos do dashboard -->
<div layout:fragment="scripts">
    <script th:src="@{/js/dashboard.js}"></script>
</div>

</body>
</html>
